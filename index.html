<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>☁️ Bev's Web Art ☁️</title>
    <link rel="shortcut icon" href="img/bobaFace.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <a href="https://bev-boba-cafe.netlify.app/" target="_blank">
            <h1>⋆౨ৎ˚⟡˖ ࣪meow ⋆౨ৎ˚⟡˖ ࣪</h1>
        </a>
    </header>

    <div id="star-container">
        <span class="star">🌸</span>
        <span class="star">✨</span>
        <span class="star">💖</span>
        <span class="star">🌙</span>
    </div>

    <div id="cat-container">
        <img class="cat" src="img/cat-annoyed.gif" alt="Cute Cat 1" id="cat1">
        <img class="cat" src="img/kitty-cat-sandwich.gif" alt="Cute Cat 2" id="cat2">
        <img class="cat" src="img/catScream.jpg" alt="Cute Cat 3" id="cat3">
        <img class="cat" src="img/catHeart.gif" alt="Cute Cat 4" id="cat4">
        <img class="cat" src="img/cats.gif" alt="Cute Cat 5" id="cat5">
        <img class="cat" src="img/catJam.gif" alt="Cute Cat 6" id="cat6">
        <img class="cat" src="img/kitty.gif" alt="Cute Cat 7" id="cat7">
        <img class="cat" src="img/catKiss.gif" alt="Cute Cat 8" id="cat8">
        <img class="cat" src="img/popCat.gif" alt="Cute Cat 9" id="cat9">
        <img class="cat" src="img/sleepyCat.jpg" alt="Cute Cat 10" id="cat10">
    </div>

    <div class="text-box">
        <p id="ribbon-text">🥣 Welcome. Click to feed cat. 🥣</p>
        <button id="feedButton">Feed Cat</button>
    </div>

    <div id="catEat-container" class="hidden">
        <img src="img/catEat.gif" alt="Cat Eating" id="catEatImage">
    </div>

    <script src="scripts.js"></script>
</body>

</html>
